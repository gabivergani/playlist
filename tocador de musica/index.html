<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
<div class="music-container">
    <h5 id="playlist-title">Mix Gabriel</h5>
    <img id='cover' alt="Disc Cover."></img>
    <audio id='audio'></audio>
    <div id="below-cover">
        <div id="song-info">
            <div id="song-name"> musica</div>
            <div id="band-name" class="light-color"> nome da banda</div>
        </div>
         <button id="like" class="botton light-color"><i class="bi bi-heart"></i></button>
    </div>
    <div id="progress-container">
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <div id="time-box">
            <div id="song-time">00:00:00</div>
            <div id="total-time">00:00:00</div>
    </div>
    <div id="botton-container">
        <button id="shuffle" class="botton"><i class="bi bi-shuffle"></i></button>
        <button id="previous" class="botton botton-navigate"><i class="bi bi-skip-start"></i></button>
        <button id="play" class="botton botton-biggest"><i class="bi bi-play-circle"></i></button>
        <button id="next" class="botton botton-navigate"><i class="bi bi-skip-end"></i></button>
        <button id="repeat" class="botton"><i class="bi bi-repeat"></i></button>
    </div>
</div>
<script src="/script.js"></script>
</body>
</html>
